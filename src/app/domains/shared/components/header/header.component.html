<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-4">
    <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
    </a>
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse dark:text-white ">
      <button type="button" (click)="toggleSideMenu()"
        class="flex relative text-sm rounded-full md:me-0 h-8 w-8 items-center justify-center focus:bg-gray-300 dark:focus:bg-gray-800">
        <small
          class="absolute scale-75 z-10 inline-block -right-1 -top-1 w-5 h-5 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm  tooltip dark:bg-gray-700"
          [class.opacity-0]="!cart().length"
          [class.opacity-1]="cart().length"
          >{{cart().length}}</small>
        <span class="sr-only">Open user menu</span>
        <fa-icon [icon]="faCartShopping"></fa-icon>
      </button>
    </div>

    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a href="#"
            class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
            aria-current="page">Home</a>
        </li>
        <li>
          <a href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
        </li>
        <li>
          <a href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
        </li>
        <li>
          <a href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Pricing</a>
        </li>
        <li>
          <a href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div
  class="fixed border-l-4 text-black dark:text-white right-0 top-0 z-40 w-72 h-screen p-4 overflow-y-auto transition-transform  bg-white dark:bg-gray-900 "
  [class.translate-x-full]="hideSideMenu()">
  <div class="flex w-full flex-nowrap items-center justify-between">
    <h1>Cart</h1>
    <button type="button" (click)="toggleSideMenu()"
      class="flex text-sm rounded-full md:me-0 h-8 w-8 items-center justify-center focus:bg-gray-300 dark:focus:bg-gray-800">
      <span class="sr-only">Close user cart</span>
      <fa-icon [icon]="faClose"></fa-icon>
    </button>
  </div>


  <ul class="space-y-2 font-medium">
    @for( product of cart(); track product.title){
    <li class="group">
      <a href="#"
        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 ">
        <span class="ms-3">{{product.title}}</span>
        <span class="ms-3">{{product.price}}</span>
      </a>
    </li>
    }
  </ul>
</div>
