<div class="w-full flex gap-10 px-10 flex-col md:flex-row">
  <!-- images -->
  <div class="flex flex-col basis-96 flex-grow">
    <div class="w-full rounded border border-gray-200">
      <img alt="image" class="w-full object-cover object-center" [src]="cover()" />
    </div>
    <div class="flex items-center justify-center mt-1">
      <div class="grid grid-cols-3 gap-1">
        @for (image of product()?.images; track $index) {
        <img alt="image" class="object-cover object-center rounded border-2 border-gray-200"
          (click)="changeCover(image)" [class.border-red-400]="image === cover()" [src]="image" />
        }

      </div>
    </div>
  </div>
  <!-- content -->
  <div class="mt-5 w-full">
    <h2 class="text-sm title-font text-gray-500 tracking-widest">{{product()?.category?.name}}</h2>
    <h1 class="text-gray-900 dark:text-gray-100 text-3xl title-font font-medium mb-1"> {{product()?.title}} </h1>
    <p class="leading-relaxed dark:text-gray-400"> {{product()?.description}} </p>
    <p class="title-font font-medium text-2xl text-gray-900 dark:text-white my-5">{{product()?.price | globalCurrency}}
    </p>
    <button (click)="addToCart()"
      class="flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"> Add To Cart
    </button>
  </div>
</div>
